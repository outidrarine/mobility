<div class="card m-3">
  <button
    type="button"
    icon="pi pi-plus"
    pButton
    pRipple
    class="p-button-rounded p-button-text p-button-info"
    (click)="handleNouveauAchat()">
  </button>
</div>
<p-card   class="flex justify-content-center align-items-center mt-5 p-0">
    <p-table [value]="achats" [tableStyle]="{ 'min-width': '50rem' }" >
      <ng-template pTemplate="header">
        <tr>
          <th>Mois</th>
          <th>Type</th>
          <th>Sujet</th>
          <th>Montant</th>
          <th>Validation RH</th>
          <th>Commentaire</th>
          <th>Commentaire RH</th>
          <th>Pi√®ce jointe</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-achat>
        <tr>
          <td>{{ achat.mois }}</td>
          <td>{{ achat.type }}</td>
          <td>{{ achat.objet }}</td>
          <td>{{ achat.prix }}</td>
          <td><p-tag [value]="achat.valid??'En attente'" [severity]='severity(achat)' /></td>
          <td>{{ achat.commentaire }}</td>
          <td>{{ achat.commentaireRH }}</td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              class="p-button-rounded p-button-text p-button-info"
              icon="pi pi-download"
              (click)="onDownload(achat)">
            </button>
          </td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              icon="pi pi-pen-to-square"
              class="p-button-rounded p-button-text p-button-info"
              (click)="onEdit(achat)">
            </button>
          </td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              class="p-button-rounded p-button-text p-button-danger"
              icon="pi pi-trash"
              (click)="onDelete(achat)">
            </button>
          </td>

        </tr>
      </ng-template>
    </p-table>
</p-card>
