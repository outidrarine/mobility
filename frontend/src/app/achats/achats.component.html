<div class="p-3">
  <div class="card">
    <div class="card-body" >
      <nav>
        <button (click)="handleNouveauAchat()">Nouveau</button>
      </nav>
      <table class="table">
        <thead>
        <tr>
          <th>Objet</th><th>prix</th><th>valide</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of achats">
            <td>{{a.objet}}</td>
            <td>{{a.prix}}</td>
            <td>{{a.valide}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
